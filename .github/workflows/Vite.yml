name: Build Vite App

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: PTO-Frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: PTO-Frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build
